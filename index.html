<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="main.css">
</head>
<body class="bg-blue-950 grid place-content-center">
    <div class="container w-full sm:w-containerWidth min-h-52 bg-slate-100 mt-32 rounded-xl p-10 flex flex-col">
        <div id="top" class="flex gap-4">
            <h1 class="text-2xl font-bold">To-Do List</h1>
            <img src="icon.png" alt="icon" class="h-10">
        </div>

        <div id="input-box" class="flex mt-6 mb-6">
            <input type="text"  placeholder="Add your text" class="w-inputWidth h-10 pl-5 bg-slate-200 rounded-full focus:outline-none" id="input-field">
            <button class="w-buttonWidth border-none bg-orange-600 -ml-10 rounded-full text-white" id="add-button">Add</button>
        </div>

        <div id="items-container">
            <ul id="items-list">
            </ul>
        </div>
    </div>

    <script src="logic.js"></script>
</body>
</html>
